<!-- HTML template for the index page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAM Radio Practice Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e1e1e1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 75%;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            flex: 1;
        }
        .content-wrapper p {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        .content-wrapper a {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 1.3em;
            margin-left: auto;
            margin-right: auto;
        }
        .footer {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
        .question-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .actions {
            text-align: center;
        }
        .actions button{
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .submit-answer {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .actions button.end-test {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#" class="logo">HAM Radio Practice Test</a>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="content-wrapper">
    <!-- start main content-->
    {% block content %}{% endblock %}
    <!-- end main content-->
    </div> 
    <div class="footer">
        &copy; <span id="year"></span> Jeremy Morgan. All rights reserved.
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
